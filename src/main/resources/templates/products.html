<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Products list</title>
    <style>
        .table{
            width: 80%;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>Products list</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image urls</th>
                <th>Category Id</th>
                <th>Modifications</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Product id</td>
                <td th:text="${product.name}">Product name</td>
                <td th:text="${product.description}">Product description</td>
                <td th:text="${product.price}">Product price</td>
                <td th:text="${product.imagesUrls}">Image urls</td>
                <td th:text="${product.categoryId}">Category Id</td>
                <td>
                    <a th:href="@{'/products/' + ${product.id} + '/delete'}" class="btn btn-danger" role="button">Delete</a>
                    <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-primary" role="button">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
