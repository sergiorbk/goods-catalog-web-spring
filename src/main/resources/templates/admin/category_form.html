<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create Your Category</h1>

    <form th:action="@{/categories/moderate/create}" th:object="${category}" method="post">

        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="parentCategoryId" class="form-label">Parent Category ID:</label>
            <input type="text" id="parentCategoryId" th:field="*{parentCategoryId}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="subCategoriesIds" class="form-label">Sub Categories IDs:</label>
            <input type="text" id="subCategoriesIds" th:field="*{subCategoriesIds}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="productsIds" class="form-label">Product IDs:</label>
            <input type="text" id="productsIds" th:field="*{productsIds}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
