<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Product</title>
    <style>
        .container{
            width: 50%;
        }
        .back-arrow{
            width: 40px;
        }
    </style>
</head>
<body>
<a href="/">
    <img class="back-arrow" src="/back_arrow.png" alt="backArrow">
</a>
<div class="container mt-5">
    <h1 class="mb-4">Update Your Category</h1>

    <form th:action="@{/categories/moderate/{id}(id=${category.id})/edit}" th:object="${category}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="parentId" class="form-label">Parent Id:</label>
            <input type="text" id="parentId" th:field="*{parentId}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="subCategories" class="form-label">Sub Categories:</label>
            <input type="text" id="subCategories" th:field="*{subCategories}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="products" class="form-label">Products:</label>
            <input type="text" id="products" th:field="*{products}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
